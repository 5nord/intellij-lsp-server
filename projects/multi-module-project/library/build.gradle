buildscript {
    repositories { mavenCentral() }
}

apply plugin: 'java'

jar {
    baseName = 'multi-module-second-module'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8

repositories { mavenCentral() }

dependencies {
    compile(project(":library:first-module"))
    compile(project(":library:second-module"))
}
